name: Deploy to Azure App Service

on:
  push:
    branches:
      - main

env:
  REGISTRY_URL: ceydaacrfinal.azurecr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Docker build
        run: |
          docker build -t ${{ env.REGISTRY_URL }}/finalapp:latest .

      - name: Docker login to ACR
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY_URL }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      - name: Push to ACR
        run: |
          docker push ${{ env.REGISTRY_URL }}/finalapp:latest

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: se4453final-app
          images: ${{ env.REGISTRY_URL }}/finalapp:latest
